<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Puzzadigomma Shop</title>
</head>
<body>
    
    <!-- Per avviare Vue  -->
    <div id="root">

        <header>
            <h1 class="text-center my-4 fw-bold">Puzzadigomma Shop</h1>
        </header>

        

        <main class="container my-4">

            <!-- carosello -->
            <div class="slider-container mb-4 ms-2 d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-light" @click="fotoPrecedente()">
                    <i class="fa-solid fa-angle-left fa-2xl"></i>
                </button>
                <img class="w-75 rounded-3" :src="immagini[numeroImmagine]" alt="">
                <button type="button" class="btn btn-light" @click="fotoSuccessiva()">
                    <i class="fa-solid fa-angle-right fa-2xl"></i>
                </button>
            </div>

            <div class="row">
                
                <div class="col-8">
                    <!-- card singola -->
                    <!-- stampare la singola card con v-for riferendoci a products  -->
                    <div class="row row-cols-3 me-1">
                        <div class="col- mb-3" v-for="element in products">
                            <img class="img-fluid rounded-3" v-bind:src="element.media" v-bind:alt="element.name">
                            <div class="d-flex justify-content-between align-items-center my-3">
                                <h5 class="lead fw-bold">{{ element.nome }}</h5>
                                <span>€ {{ element.price }}</span>
                            </div>
                            <button type="button" class="btn btn-outline-danger" @click="addToCart(element)">Aggiungi al carrello</button>
                        </div>
                    </div>

                </div>
                <div class="col-4 bg-custom rounded-3">
                    <!-- carrello -->
                    <h2 class="text-center mt-3 fw-bold">Carrello</h2>
                    <ul>

                        <!-- prodotti aggiunti al carrello  -->
                        <li class="d-flex align-items-center justify-content-between border-bottom border-dark p-3 me-4" v-for="element in carrello"> 
                            <span class="lead">{{ element.nome }}</span> 
                            <div class="d-flex align-items-center">
                                <span class="me-3">€ {{ element.price }}</span>
                                <button type="button" class="btn btn-danger" @click="removeFromCart(element.id)">Rimuovi</button>
                            </div>
                        </li>

                    </ul>
                    <h2 class="text-center lead fw-bold">Totale carrello</h2>
                    <h3 class="text-center lead">€ {{ totalPrice() }}</h3>
                </div>
            </div>
        </main>
    </div>

    <!-- per reggere il baraccone di Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- appoggio qui il collegamento a main.js  -->
    <script type="text/javascript" src="./assets/JS/main.js"></script>
</body>
</html>
